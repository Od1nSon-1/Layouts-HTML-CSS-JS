<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:wght@700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__wrap">
				<div class="header__logo">
					<img src="./image/icons/logo.svg" alt="">
					<span>BuhOne</span>
				</div>
				<div class="header__container">
					<div class="header__info">
						<div class="header__box">
							<div class="header__icon">
								<img src="./image/icons/phone.svg" alt="">
							</div>
							<a href="tel:8 (111) 222-33-44" class="header__value">8 (111) 222-33-44</a>
						</div>
						<div class="header__box">
							<div class="header__icon">
								<img src="./image/icons/clock.svg" alt="">
							</div>
							<div class="header__value">Пн-Пт 10:00-18:00</div>
						</div>
						<div class="header__box">
							<div class="header__icon">
								<img src="./image/icons/mail.svg" alt="">
							</div>
							<a href="mailto:order@buhone.ru" class="header__value">order@buhone.ru</a>
						</div>
						<div class="header__box">
							<div class="header__icon">
								<img src="./image/icons/adress.svg" alt="">
							</div>
							<address class="header__value">Невский пр. 130</address>
						</div>
					</div>
					<nav class="header__menu">
						<ul>
							<li>
								<a href="">Главная</a>
							</li>
							<li>
								<a href="">услуги</a>
							</li>
							<li>
								<a href="">кейсы</a>
							</li>
							<li>
								<a href="">о компании</a>
							</li>
							<li>
								<a href="">контакты</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<script src="./js/index.js"></script>
</body>

</html>
